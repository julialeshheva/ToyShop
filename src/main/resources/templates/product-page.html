<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>

    <title>Каталог товаров</title>

    <link rel="icon" type="image/png" th:href="@{/favicon.ico}"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <meta name="ctx" th:content="${#httpServletRequest.getContextPath()}"/>
</head>

<body>

<div th:replace="~{navigation :: navi(Shop)}"/>

<div class="container">

    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Название продукта</th>
            <th>Картинка</th>
            <th>Цена</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"/>

            <td >
                <a th:text="${product.title}" th:href="@{'/toyshop/product_description/' + ${product.id}}" />
            </td>

            <td >
                <img th:src="@{images/toyShop.jpg}" width="100" height="100" alt="">
            </td>
              <!--  <p><img th:src="@{'/../static/'+ ${product.path_img}}" width="40" height="40" alt=""></p>-->
               <!-- <p><img src="/../static/toyShop.jpg" width="100" height="100" alt=""></p>-->

            <td th:text="${product.price}"/>

            <td>
                <a th:href="@{'/shop/cart/add/' + ${product.id}}" class="btn btn-primary">Добавить в корзину</a>
            </td>

        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
