<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8"/>

    <title>Заказы пользователей</title>

    <link rel="icon" type="image/png" th:href="@{/favicon.ico}"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <meta name="ctx" th:content="${#httpServletRequest.getContextPath()}"/>
</head>

<body>

<div th:replace="~{navigation :: navi(Shop)}"/>

<div class="container">

    <br>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Номер заказа</th>
                    <th>Дата заказа</th>
                    <th>Дата доставки</th>
                    <th>Статус заказа</th>
                    <th>Цена заказа</th>

                    <th></th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.id}"/>
                    <td th:text="${#temporals.format(order.createAt, 'dd-MM-yyyy HH:mm')}"/>
                    <td th:text="${#temporals.format(order.deliveryDate, 'dd-MM-yyyy HH:mm')}"/>
                    <td th:text="${order.orderStatus.title}"/>
                    <td th:text="${order.orderPrice}"/>

                </tr>
                </tr>
                </tbody>
            </table>
    <br>
    <a th:if="${#strings.contains(#authentication.getAuthorities(),'ADMIN')}"  th:href="@{/order/edit/}" class="btn btn-primary">Редактировать</a>

</div>

</body>
</html>
