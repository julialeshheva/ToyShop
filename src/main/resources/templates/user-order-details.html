<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8"/>

    <title>Каталог товаров</title>

    <link rel="icon" type="image/png" th:href="@{/favicon.ico}"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <meta name="ctx" th:content="${#httpServletRequest.getContextPath()}"/>
</head>

<body>

<div th:replace="~{navigation :: navi(Orders)}"/>

<div class="container">

    <h4 th:text="${'Номер заказа: ' + order.id +'. Дата заказа: '+ #temporals.format(order.createAt, 'dd-MM-yyyy HH:mm')}" />
    <br>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Название продукта</th>
            <th>Картинка</th>
            <th>Цена товара</th>
            <th>Количество</th>
            <th>Итоговая цена</th>

            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="orderItem : ${orderItems}">

            <td th:text="${orderItem.product.title}"/>
            <td >
                <img th:src="@{'/images/' + ${orderItem.product.path_img}}" width="100" height="100" alt="">
            </td>
            <td th:text="${orderItem.product.price}"/>
            <td th:text="${orderItem.quantity}"/>
            <td th:text="${orderItem.totalPrice}"/>

        </tr>
        <tr>
            <td/><td/><td/>
            <td>Итого заказ:</td>
            <td th:text="${order.orderPrice}"/>
        </tr>

        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
